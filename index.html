<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lista de Pacientes</title>

</head>
<body>

    <main class="container">
        <div class="container_titulo">
            <img src="./img/logo.png" alt="">
            <h2>Cadastro de Pacientes</h2>
         </div>
        <div class="container_inputs_pasciente">
            <div>
                <input type="number" id="cartaoSus"  placeholder="Cartão do SUS">
                <input type="text" id="nome" placeholder="Nome do Paciente">
            </div>
            <div>
                
                <input type="date" id="dataNascimento" placeholder="Data de Nascimento">
                <input type="text" id="endereco" placeholder="Endereço">
            </div>
            <div>
                <input type="number" id="procedimento" placeholder="Número do Procedimento">
            </div>
            <button onclick="adicionarPaciente()">Adicionar Paciente</button>
        </div>
        
        <ul id="listaPacientes"></ul>

        <div class="container_inputs_funcionario">
            <div>
                <label for="">NOME DA UNIDADE</label>
                <input type="text" id="nomeUnidade" class="inputs_funcionario">
            </div>
            <div>
                <label for="">CNES</label>
                <input type="number" id="cnes" class="inputs_funcionario">
            </div>
            <div>    
                <label for="">NOME DO PROFISSIONAL</label>
                <input type="text" id="nomeProfissional" class="inputs_funcionario">
            </div>
            <div>    
                <label for="">DATA DA COLETA</label>
                <input type="date" id="dataColeta" class="inputs_funcionario">
            </div>
        </div>
        <h3>Lsta de pacientes</h3>
        
        <table id="tabelaPacientes">
            <thead>
                <tr>
                    <th>CARTÃO DO SUS</th>
                    <th>NOME DO PACIENTE</th>
                    <th>DATA DE NASCIMENTO</th>
                    <th>ENDEREÇO</th>
                    <th>PROCEDIMENTO</th>
                    
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        
        <button class="print-btn" onclick="imprimirTabela()">Imprimir</button>
    </main>

<script src="./script.js"></script>

</body>
</html>
